    <style type="text/css">
        
        div.host {
            padding-bottom:4px;
            min-height:22px;
        }

        div.host:nth-child(even) {
            background-color:#444;
            color:#444;
            border-bottom:1px solid #444;
            background:-webkit-gradient(
                linear,
                left bottom,
                left top,
                color-stop(0.39, rgb(189,189,189)),
                color-stop(0.7, rgb(224,224,224))
                );
            background:-moz-linear-gradient(
                center bottom,
                rgb(189,189,189) 39%,
                rgb(224,224,224) 70%
                );
            text-shadow:1px 1px 1px #fff;
        }

        div.host:nth-child(odd) {
            background-color:#555;
            color:#f0f0f0;
            border-bottom:1px solid #444;
            background:-webkit-gradient(
                linear,
                left bottom,
                left top,
                color-stop(0.39, rgb(85,85,85)),
                color-stop(0.7, rgb(105,105,105))
                );
            background:-moz-linear-gradient(
                center bottom,
                rgb(85,85,85) 39%,
                rgb(105,105,105) 70%
                );
            text-shadow:1px 1px 1px #000;
        }

        div.host:nth-last-child(1) {
            -moz-border-radius:0px 0px 5px 5px;
            -webkit-border-bottom-right-radius:5px;
            border-bottom-right-radius:5px;
            -webkit-border-bottom-left-radius:5px;
            border-bottom-left-radius:5px;
        }

        div.info-header {
            margin-top:10px;
            color:#f8f8f8;
            border-bottom: 1px dotted #686773;

            background-image: -webkit-gradient(
                linear,
                left bottom,
                left top,
                color-stop(0.19, rgb(91,97,95)),
                color-stop(0.65, rgb(23,39,43))
            );
            background-image: -moz-linear-gradient(
                center bottom,
                rgb(91,97,95) 19%,
                rgb(23,39,43) 65%
            );
            padding-top:7px;
            padding-bottom:3px;
            min-height:20px;

            -moz-border-radius:5px 5px 0px 0px;
            -webkit-border-top-right-radius:5px;
            border-top-right-radius:5px;
            -webkit-border-top-left-radius:5px;
            border-top-left-radius:5px;
        }

        div.vm, div.stats {
            font-size: 85%;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){

            $('.addvm').live('click', function(){ 
                $.post('./', {
                    action: 'vm',
                    host: $(this).attr('rel'),
                    so: $('#service-offerings').val()
                }, function(){}); 
            });

            $('#addhost').click(function(){ 
                $.post('./', {action: 'host' }, function(){}); 
                return false;
            });

            var numvms = 0;                 
            var actions = {
                new_host: function(j) {
                    $('#hosts').append($('#host-tmpl').tmpl(j));
                },
                hb: function(j) {
                    $('#' + j.key + '-beat>span')
                        .fadeIn('slow', function() { $(this).hide(); });
                }, 
                stats: function(j) {                    
                    $('#'+ j.key+ '-stats').empty().append('usage: ' + j.numcpus + ' cpus <br/> free mem:' + 
                        j.mem.toFixed(2) + '%');
                },
                vm: function(j) {
                    numvms++;
                    $('#'+ j.key + '-vms>.content').append(
                        $('#vm-tmpl').tmpl(j.vm));
                    $('#vmlabel').text('Virtual Machines ('+ numvms +')');
                },
                capacity: function(j) {                                                      
                    $('#'+ j.key+ '-stats').after('<div><i>Insufficient capacity</i></div>');
                }
            }; 
            
            if ("WebSocket" in window) {
                var ws = new WebSocket("ws://{{path}}/actions/");
              ws.onopen = function() {};
              ws.onmessage = function (evt) {
                  var j = $.parseJSON(evt.data);
                  if(j && j.action) {
                      actions[j.action](j);
                  }
              };
              ws.onclose = function() {};
            } else {
              alert("WebSocket not supported");
            }
        });
    </script>
